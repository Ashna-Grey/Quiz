<script>
const questions = [
  ["What do people value most about you?", ["Your ability to communicate", "Your depth & clarity", "Your protective nature", "Your unpredictable creativity"]],
  ["How do you handle pressure?", ["Talk it out and seek support", "Stay calm, think logically", "Absorb stress, protect others", "Channel it into wild ideas"]],
  ["What‚Äôs your ideal role in a team?", ["Spokesperson or presenter", "Strategist or planner", "Emotional support & harmony", "Idea generator"]],
  ["How do you process information?", ["Through conversations", "Structuring it in your head", "Feeling the intent behind it", "Jumping from idea to idea"]],
  ["Which natural element do you relate to most?", ["Air", "Earth", "Water", "Fire"]],
  ["You‚Äôre given a complex problem. You:", ["Ask around, build connections", "Break it into logical steps", "Try to understand everyone‚Äôs POV", "Dive into creative chaos"]],
  ["In a social setting, you are:", ["The one connecting everyone", "Observing & analyzing", "Making sure everyone‚Äôs okay", "Doing something surprising"]],
  ["Your workspace is:", ["Full of sticky notes & calls", "Organized and minimal", "Full of small thoughtful items", "A mess, but you know where stuff is"]],
  ["Your friends come to you when they need:", ["Advice on how to express things", "Solutions to tough problems", "Comfort and support", "A spark of inspiration"]],
  ["One word that defines you:", ["Expressive", "Analytical", "Intuitive", "Inventive"]],
];

const components = ["Antenna", "Waveguide", "Filter", "Oscillator"];
const scores = [0, 0, 0, 0];
let current = 0;
let answers = [];

function startQuiz() {
  document.getElementById("start").style.display = "none";
  showQuestion();
}

function showQuestion() {
  const quiz = document.getElementById("quiz");
  quiz.innerHTML = "";
  quiz.classList.add("active");
  const [q, opts] = questions[current];
  const questionHTML = `<h2>${current + 1}/10. ${q}</h2>` +
    opts.map((opt, i) => `<div class="option" onclick="select(${i})">${opt}</div>`).join('') +
    `<div class="nav-buttons">` +
    (current > 0 ? `<button onclick="prev()">‚¨ÖÔ∏è Back</button>` : `<div></div>`) +
    `</div>`;
  quiz.innerHTML = questionHTML;
}

function select(i) {
  answers[current] = i;
  current++;
  if (current < questions.length) {
    showQuestion();
  } else {
    calculateResult();
  }
}

function prev() {
  current--;
  showQuestion();
}

function calculateResult() {
  answers.forEach(i => scores[i]++);
  const max = Math.max(...scores);
  const index = scores.indexOf(max);
  const component = components[index];

  const titles = {
    "Antenna": "üì° Antenna ‚Äì The Communicator",
    "Waveguide": "üî∑ Waveguide ‚Äì The Thinker",
    "Filter": "üõ°Ô∏è Filter ‚Äì The Protector",
    "Oscillator": "üîÅ Oscillator ‚Äì The Creator"
  };

  const descriptions = {
    "Antenna": "You‚Äôre expressive, always connecting people and ideas. Like an antenna transmits and receives signals, you thrive in social environments and are great at getting messages across. You‚Äôre the voice that turns silence into signal.",
    "Waveguide": "Logical, composed, and deeply thoughtful ‚Äî you channel energy efficiently, just like a waveguide channels microwaves. You don‚Äôt like chaos; instead, you provide structured paths for ideas to travel through.",
    "Filter": "You sense what‚Äôs important and eliminate the rest. Like a microwave filter removes unwanted frequencies, you shield yourself and others from negativity. You're emotional but precise, intuitive but purposeful.",
    "Oscillator": "You buzz with ideas and spark others with your infectious energy. Just as an oscillator creates a wave from nothing, you birth creativity out of thin air. Sometimes chaotic, always original ‚Äî you are the pulse of innovation."
  };

  const images = {
    "Antenna": "https://upload.wikimedia.org/wikipedia/commons/8/84/Yagi-Uda_antenna_animation.gif",
    "Waveguide": "https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Waveguide_E-field.svg/1200px-Waveguide_E-field.svg.png",
    "Filter": "https://upload.wikimedia.org/wikipedia/commons/thumb/2/22/Bandpass_Filter_Example.svg/1920px-Bandpass_Filter_Example.svg.png",
    "Oscillator": "https://upload.wikimedia.org/wikipedia/commons/1/11/Sinusoidal.gif"
  };

  document.getElementById("quiz").style.display = "none";
  document.getElementById("result-title").innerText = titles[component];
  document.getElementById("result-desc").innerText = descriptions[component];
  document.getElementById("result-img").innerHTML = `<img class="element-img" src="${images[component]}" alt="${component}">`;
  document.getElementById("result").style.display = "block";
}
</script>
</body>
</html>
